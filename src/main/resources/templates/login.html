<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swalayan Segar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">SWALAYAN SEGAR</h1>
            <p class="text-gray-500 text-sm mt-1">Silakan masuk untuk melanjutkan</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none transition">
            </div>
            
            <div id="error-msg" class="text-red-500 text-sm text-center hidden"></div>

            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2.5 rounded-lg hover:bg-green-700 transition duration-200">
                Masuk
            </button>
        </form>
    </div>

   <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('error-msg');
            const btn = e.target.querySelector('button');

            btn.disabled = true;
            btn.innerText = "Memproses...";
            errorMsg.classList.add('hidden');

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/x-www-form-urlencoded' 
                    },
                    body: formData 
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    const role = data.role;
                    if (role === 'Gudang') window.location.href = '/manajemen_stok';
                    else if (role === 'Owner') window.location.href = '/laporan_keuangan';
                    else if (role === 'Supervisor') window.location.href = '/transaksi_penjualan';
                    else window.location.href = '/';
                } else {
                    throw new Error(data.message || 'Login gagal');
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Username atau Password salah.";
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerText = "Masuk";
            }
        });
    </script>
</body>
</html>
