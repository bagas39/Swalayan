<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Manajemen Stok - Swalayan Segar</title>

    <style>

            <ul class="flex-1 py-4 space-y-2">

                        <span>Transaksi Pembelian</span>

                    <a href="/stok_opname" class="flex items-center space-x-3 px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-lg mx-3 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" /></svg>
                        <span>Stok Opname</span>
                    </a>
                </li>
                <li style="display: none">
                    <a href="/prediksi_stok" class="flex items-center space-x-3 px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-lg mx-3 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18 9 11.25l4.306 4.306a11.95 11.95 0 0 1 5.814-5.518l2.74-1.22m0 0-5.94-2.281m5.94 2.28-2.28 5.941" /></svg>
                        <span>Prediksi Stok</span>
                    </a>
                </li>
                <li style="display: none">
                    <a href="/laporan_keuangan" class="flex items-center space-x-3 px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-lg mx-3 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h15.75c.621 0 1.125.504 1.125 1.125v6.75c0 .621-.504 1.125-1.125 1.125H4.125c-.621 0-1.125-.504-1.125-1.125v-6.75Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125v-6.75a2.25 2.25 0 0 1 2.25-2.25h13.5A2.25 2.25 0 0 1 21 6.375v6.75" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12c0-1.657-1.343-3-3-3s-3 1.343-3 3h6Z" /></svg>
                        <span>Laporan Keuangan</span>
                    </a>
                </li>
                <li style="display: none">
                    <a href="/manajemen_pengguna" class="flex items-center space-x-3 px-6 py-3 text-gray-300 hover:bg-gray-700 rounded-lg mx-3 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" /></svg>
                        <span>Pengguna</span>
                    </a>
                </li>
            </ul>
            <div class="p-4 border-t border-gray-800 mt-auto">
                <a href="/logout" class="flex items-center space-x-3 px-6 py-3 text-red-400 hover:bg-gray-800 rounded-lg transition"><span>Keluar</span></a>
            </div>
        </nav>
        </nav>
        <main class="flex-1 ml-64 h-screen overflow-y-auto">
            <div class="p-8">
                <header class="mb-6"><h1 class="text-3xl font-bold text-gray-800">Manajemen Stok</h1></header>
                <div class="mb-6 bg-white rounded-lg shadow-md p-4 flex items-center justify-end space-x-4">
                    <div class="relative w-72">
                        <input type="text" id="stok-search-input" placeholder="Cari Nama Barang / ID..." class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 transition">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-5 h-5 absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"><path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" /></svg>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID/SKU</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Barang</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Beli</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga Jual</th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                                </tr>
                            </thead>
                            <tbody id="stok-table-body" class="bg-white divide-y divide-gray-200">
                                <tr id="loading-row">
                                    <td colspan="6" class="px-6 py-10 text-center text-gray-500">Memuat data stok...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="p-4 flex items-center justify-between border-t border-gray-200">
                        <div><span id="page-info" class="text-sm text-gray-600">Menampilkan 0-0 dari 0</span></div>
                        <div class="flex space-x-2">
                            <button id="prev-button" class="pagination-button" disabled>Sebelumnya</button>
                            <button id="next-button" class="pagination-button" disabled>Berikutnya</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="message-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 hidden" onclick="hideMessage()">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-4" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-4">
                <h3 id="message-title" class="text-xl font-semibold text-red-600">Error</h3>
                <button onclick="hideMessage()" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <p id="message-body" class="text-gray-700"></p>
            <button onclick="hideMessage()" class="w-full bg-green-600 text-white font-bold py-2 rounded-lg mt-6 hover:bg-green-700 transition-all">Tutup</button>
        </div>
    </div>
    <script>
        fetch('/api/me').then(res => res.json()).then(user => { if(user) document.getElementById('user-display').textContent = `Halo, ${user.nama}`; });
        let currentOffset = 0;
        const itemsLimit = 15;
        let totalAvailableItems = 0;
        let debounceTimer;
        const tableBody = document.getElementById('stok-table-body');
        const loadingRow = document.getElementById('loading-row');
        const searchInput = document.getElementById('stok-search-input');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const pageInfo = document.getElementById('page-info');
        const messageModalEl = document.getElementById('message-modal');
        const messageTitleEl = document.getElementById('message-title');
        const messageBodyEl = document.getElementById('message-body');
        function formatCurrency(value) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(value);
        }
        function showMessage(title, body) {
            messageTitleEl.textContent = title;
            messageBodyEl.textContent = body;
            messageModalEl.classList.remove('hidden');
            messageModalEl.classList.add('flex');
        }
        function hideMessage() {
            messageModalEl.classList.add('hidden');
            messageModalEl.classList.remove('flex');
        }
        async function fetchStok(offset) {
            loadingRow.style.display = 'table-row';
            if (offset === 0) { tableBody.innerHTML = ''; }
            tableBody.appendChild(loadingRow);
            const searchNama = searchInput.value.trim();
            const params = new URLSearchParams({ offset: offset, limit: itemsLimit });
            if (searchNama) { params.append('search_nama', searchNama); }
            try {
                const response = await fetch(`/api/manajemen_stok?${params.toString()}`);
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.details || `HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                totalAvailableItems = data.totalAvailableItems;
                currentOffset = offset;
                renderTable(data.items);
                updatePaginationControls(offset, data.items.length);
            } catch (error) {
                console.error("Error fetching stok:", error);
                loadingRow.style.display = 'none';
                tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-10 text-center text-red-600">Gagal memuat data: ${error.message}</td></tr>`;
                showMessage('Error', `Gagal memuat data stok. ${error.message}`);
            }
        }
        function renderTable(items) {
            loadingRow.style.display = 'none';
            tableBody.innerHTML = '';
            if (items.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="6" class="px-6 py-10 text-center text-gray-500">Tidak ada data barang yang ditemukan.</td></tr>`;
                return;
            }
            items.forEach(item => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                const stokClass = item.stok <= 0 ? 'text-red-600 font-semibold' : 'text-gray-700';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${item.id_barang}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.nama_barang}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.kategori || 'N/A'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${formatCurrency(item.harga_beli)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${formatCurrency(item.harga_jual)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${stokClass}">${item.stok}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        function updatePaginationControls(offset, loadedCount) {
            const startItem = totalAvailableItems > 0 ? offset + 1 : 0;
            const endItem = offset + loadedCount;
            pageInfo.textContent = `Menampilkan ${startItem}-${endItem} dari ${totalAvailableItems}`;
            prevButton.disabled = (offset === 0);
            nextButton.disabled = (endItem >= totalAvailableItems);
        }
        document.addEventListener('DOMContentLoaded', () => { fetchStok(currentOffset); });
        prevButton.addEventListener('click', () => { const newOffset = currentOffset - itemsLimit; if (newOffset >= 0) { fetchStok(newOffset); } });
        nextButton.addEventListener('click', () => { const newOffset = currentOffset + itemsLimit; if (newOffset < totalAvailableItems) { fetchStok(newOffset); } });
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => { currentOffset = 0; fetchStok(0); }, 500);
        });
        messageModalEl.addEventListener('click', (e) => { if (e.target === messageModalEl) hideMessage(); });
        fetch('/api/me').then(res => res.json()).then(user => {
            if(user) {
                document.getElementById('user-display').textContent = `Halo, ${user.nama} (${user.role})`;
                const role = user.role;
                const menuItems = {
                    'Kasir': ['/', '/manajemen_stok'],
                    'Gudang': ['/stok_opname', '/manajemen_stok', '/prediksi_stok', '/transaksi_pembelian'],
                    'Owner': ['/laporan_keuangan', '/manajemen_pengguna'],
                    'Supervisor': ['/stok_opname', '/manajemen_stok', '/prediksi_stok', '/transaksi_pembelian', '/transaksi_penjualan', '/manajemen_pengguna']
                };
                const allowed = menuItems[role] || [];
                const links = document.querySelectorAll('nav ul li a');
                links.forEach(link => { const href = link.getAttribute('href'); if (allowed.includes(href)) { link.parentElement.style.display = 'block'; } });
            }
        }).catch(err => { console.error("Gagal cek sesi", err); window.location.href = '/login'; });
    </script>
</body>
